    <style>
        /* Mobile Optimization */
        body { background-color: #020617; color: #f1f5f9; overscroll-behavior: none; }
        
        /* Inputs */
        .inp { width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem; border: 1px solid #334155; background-color: #1e293b !important; color: white !important; font-size: 16px; /* Prevents zoom on iOS */ outline: none; transition: all 0.2s; }
        .inp:focus { border-color: #10b981; background-color: #0f172a !important; }
        .lbl { display: block; font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.35rem; }
        
        /* Autofill Hack */
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active { -webkit-box-shadow: 0 0 0 30px #1e293b inset !important; -webkit-text-fill-color: white !important; caret-color: white !important; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .modal-panel { transition: transform 0.3s ease-in-out; }
        .modal-hidden .modal-panel { transform: translateY(100%); } /* Slide up on mobile */
        @media (min-width: 768px) { .modal-hidden .modal-panel { transform: translateX(100%); } } /* Slide right on desktop */
        .modal-visible .modal-panel { transform: translate(0); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANfPHVFmI6vTE_G37ILg9atc91-rxWrTY",
            authDomain: "juans-macro-sys.firebaseapp.com",
            projectId: "juans-macro-sys",
            storageBucket: "juans-macro-sys.firebasestorage.app",
            messagingSenderId: "144615567270",
            appId: "1:144615567270:web:ed3fa373acf04fda226967"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let activePickerMeal = '';
        let currentDate = new Date().toISOString().split('T')[0]; 
        let html5QrcodeScanner = null;
        let weightChartInstance = null;
        
        let appData = {
            settings: { onboarded: false, goals: { cals: 2100, pro: 180, carb: 210, fat: 60 } },
            recipes: [],
            groceries: [],
            dailyLogs: {}, 
            weightLog: []  
        };

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('flex');
                initDataSync();
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('flex');
            }
        });

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- SYNC ---
        function initDataSync() {
            const userDocRef = doc(db, "users", currentUser.uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if(!data.dailyLogs) data.dailyLogs = {};
                    if(!data.weightLog) data.weightLog = [];
                    if(!data.settings) data.settings = appData.settings;
                    if(!data.settings.goals) data.settings.goals = appData.settings.goals;
                    appData = { ...appData, ...data };
                } else {
                    document.getElementById('onboarding-modal').classList.remove('hidden');
                }
                if (!appData.settings.onboarded) document.getElementById('onboarding-modal').classList.remove('hidden');
                document.getElementById('app-date').value = currentDate;
                renderAll();
            });
        }

        async function saveToCloud() {
            if (!currentUser) return;
            await setDoc(doc(db, "users", currentUser.uid), appData, { merge: true });
        }

        // --- CORE ---
        window.changeDate = (offset) => {
            if (offset === 0) { currentDate = document.getElementById('app-date').value; }
            else {
                const d = new Date(currentDate); d.setDate(d.getDate() + offset);
                currentDate = d.toISOString().split('T')[0];
                document.getElementById('app-date').value = currentDate;
            }
            renderAll();
        };

        window.logWeight = () => {
            const w = prompt("Enter today's weight (lbs):");
            if(w) {
                const entry = { date: currentDate, weight: parseFloat(w) };
                appData.weightLog = appData.weightLog.filter(x => x.date !== currentDate);
                appData.weightLog.push(entry);
                appData.weightLog.sort((a,b) => new Date(a.date) - new Date(b.date));
                saveToCloud();
            }
        };

        function renderWeightChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const recentWeights = appData.weightLog.slice(-7);
            if(recentWeights.length > 0) document.getElementById('current-weight').innerText = recentWeights[recentWeights.length-1].weight;
            if (weightChartInstance) weightChartInstance.destroy();
            weightChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: recentWeights.map(x => x.date.slice(5)),
                    datasets: [{ label: 'Weight', data: recentWeights.map(x => x.weight), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', tension: 0.4, fill: true, pointRadius: 4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }, y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8', font: { size: 10 } } } } }
            });
        }

        window.suggestFood = () => {
            let total = 0;
            const log = appData.dailyLogs[currentDate] || { breakfast: [], lunch: [], dinner: [], snacks: [] };
            Object.values(log).flat().forEach(rId => {
                const r = appData.recipes.find(x => x.id === rId);
                if(r) total += parseInt(r.cals);
            });
            const remaining = appData.settings.goals.cals - total;
            const viable = appData.recipes.filter(r => parseInt(r.cals) <= remaining);
            if (viable.length > 0) {
                const pick = viable[Math.floor(Math.random() * viable.length)];
                alert(`ðŸ’¡ Suggestion: ${pick.title} (${pick.cals} kcal)\nFits into your remaining ${remaining} kcal.`);
            } else { alert(`You only have ${remaining} kcal left.`); }
        };

        function updateStats() {
            const log = appData.dailyLogs[currentDate] || { breakfast: [], lunch: [], dinner: [], snacks: [] };
            let total = { cals: 0, pro: 0, carb: 0, fat: 0 };
            Object.values(log).flat().forEach(rId => {
                const r = appData.recipes.find(x => x.id === rId);
                if(r) { 
                    total.cals += parseInt(r.cals)||0; 
                    total.pro += parseInt(r.protein)||0; 
                    total.carb += parseInt(r.carbs)||0; 
                    total.fat += parseInt(r.fats)||0; 
                }
            });
            const g = appData.settings.goals;
            document.getElementById('dash-cals-rem').innerText = g.cals - total.cals;
            document.getElementById('dash-cals-goal').innerText = g.cals;
            document.getElementById('dash-pro-val').innerText = total.pro; document.getElementById('dash-pro-goal').innerText = g.pro;
            document.getElementById('dash-carb-val').innerText = total.carb; document.getElementById('dash-carb-goal').innerText = g.carb;
            document.getElementById('dash-fat-val').innerText = total.fat; document.getElementById('dash-fat-goal').innerText = g.fat;
            const pct = Math.min(100, Math.round((total.cals / g.cals) * 100));
            document.getElementById('dash-bar').style.width = pct + "%";
        }

        function renderDailyLog() {
            const container = document.getElementById('log-container'); container.innerHTML = '';
            const log = appData.dailyLogs[currentDate] || { breakfast: [], lunch: [], dinner: [], snacks: [] };
            ['breakfast', 'lunch', 'dinner', 'snacks'].forEach(meal => {
                const items = log[meal] || [];
                let itemsHtml = items.map((rId, idx) => {
                    const r = appData.recipes.find(x => x.id === rId);
                    return r ? `<div class="flex justify-between items-center text-sm bg-slate-800 p-3 rounded-lg border border-slate-700"><span class="text-white font-medium">${r.title}</span><div class="flex items-center gap-3"><span class="text-slate-400 text-xs">${r.cals} kcal</span><button onclick="removeFromLog('${meal}', ${idx})" class="text-slate-500 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button></div></div>` : '';
                }).join('');
                container.insertAdjacentHTML('beforeend', `<div class="bg-[#1e293b]/50 p-3 rounded-xl border border-border"><div class="flex justify-between items-center mb-2"><h3 class="text-xs font-bold text-slate-400 tracking-wider uppercase">${meal}</h3><button onclick="openPicker('${meal}')" class="text-primary text-xs font-bold hover:underline">+ Add</button></div><div class="space-y-2">${itemsHtml}</div></div>`);
            });
        }

        function renderAll() {
            renderDailyLog(); renderRecipes(); renderGroceries(); renderWeightChart(); updateStats();
            document.getElementById('set-cals').value = appData.settings.goals.cals;
            document.getElementById('set-pro').value = appData.settings.goals.pro;
            document.getElementById('set-carb').value = appData.settings.goals.carb;
            document.getElementById('set-fat').value = appData.settings.goals.fat;
        }

        // --- STANDARD ---
        window.openPicker = (meal) => { activePickerMeal = meal; document.getElementById('picker-meal-name').innerText = meal; const list = document.getElementById('picker-list'); list.innerHTML = ''; appData.recipes.forEach(r => { const item = document.createElement('div'); item.className = "p-3 border border-border rounded-lg hover:bg-[#1e293b] cursor-pointer flex justify-between items-center mb-2 transition-colors"; item.innerHTML = `<span class="font-medium text-white text-sm">${r.title}</span><span class="text-xs text-slate-400">${r.cals} kcal</span>`; item.onclick = () => { if(!appData.dailyLogs[currentDate]) appData.dailyLogs[currentDate] = { breakfast: [], lunch: [], dinner: [], snacks: [] }; appData.dailyLogs[currentDate][activePickerMeal].push(r.id); saveToCloud(); closePicker(); }; list.appendChild(item); }); document.getElementById('picker-modal').classList.remove('hidden'); }
        window.removeFromLog = (meal, idx) => { appData.dailyLogs[currentDate][meal].splice(idx, 1); saveToCloud(); }
        window.completeOnboarding = () => { 
            const weight = parseFloat(document.getElementById('ob-weight').value); 
            const ft = parseFloat(document.getElementById('ob-ft').value);
            const inch = parseFloat(document.getElementById('ob-in').value);
            const age = parseFloat(document.getElementById('ob-age').value);
            const gender = document.getElementById('ob-gender').value;
            const activity = parseFloat(document.getElementById('ob-activity').value);
            const goalOffset = parseFloat(document.getElementById('ob-goal').value);
            if(!weight || !age) return alert("Please fill in all fields");
            const weightKg = weight * 0.453592;
            const heightCm = ((ft * 12) + inch) * 2.54;
            let bmr = (10 * weightKg) + (6.25 * heightCm) - (5 * age);
            bmr += (gender === 'male' ? 5 : -161);
            const tdee = Math.round(bmr * activity);
            const targetCals = tdee + goalOffset;
            const pro = Math.round(weight); 
            const fat = Math.round((targetCals * 0.25) / 9); 
            const carb = Math.round((targetCals - (pro * 4) - (fat * 9)) / 4); 
            appData.settings.goals = { cals: targetCals, pro: pro, carb: carb, fat: fat };
            appData.settings.onboarded=true; saveToCloud(); document.getElementById('onboarding-modal').classList.add('hidden'); 
        }
        window.resetProfile = () => { if(confirm("Reset?")) { appData.settings.onboarded=false; saveToCloud(); closeSettings(); } }
        window.closePicker = () => document.getElementById('picker-modal').classList.add('hidden');
        window.closeModal = () => document.getElementById('recipe-modal').classList.add('hidden');
        window.closeSettings = () => document.getElementById('settings-modal').classList.add('hidden');
        window.openSettings = () => document.getElementById('settings-modal').classList.remove('hidden');
        window.openModal = () => document.getElementById('recipe-modal').classList.remove('hidden');
        window.switchTab = (tab) => { 
            ['log','recipes','grocery'].forEach(t => { document.getElementById(`view-${t}`).classList.add('hidden'); document.getElementById(`tab-${t}`).classList.replace('border-emerald-500', 'border-transparent'); document.getElementById(`tab-${t}`).classList.remove('text-emerald-500'); document.getElementById(`tab-${t}`).classList.add('text-slate-500'); }); 
            document.getElementById(`view-${tab}`).classList.remove('hidden'); document.getElementById(`tab-${tab}`).classList.replace('border-transparent', 'border-emerald-500'); document.getElementById(`tab-${tab}`).classList.add('text-emerald-500'); document.getElementById(`tab-${tab}`).classList.remove('text-slate-500'); 
        }
        window.addGrocery = () => { const name=document.getElementById('grocery-name').value, price=document.getElementById('grocery-price').value, freq=document.getElementById('grocery-freq').value, url=document.getElementById('grocery-url').value; if(!name||!price) return; appData.groceries.push({id:Date.now(), name, price:parseFloat(price), freq, url}); document.getElementById('grocery-name').value=''; document.getElementById('grocery-price').value=''; saveToCloud(); }
        window.renderGroceries = () => { const list=document.getElementById('grocery-list'); list.innerHTML=''; appData.groceries.forEach(i => { let p=parseFloat(i.price), c=i.freq==='weekly'?p*4:i.freq==='biweekly'?p*2:p; let badge=i.freq==='weekly'?'bg-orange-900/30 text-orange-400':i.freq==='biweekly'?'bg-blue-900/30 text-blue-400':'bg-purple-900/30 text-purple-400'; list.innerHTML+=`<div class="flex justify-between items-center bg-[#1e293b]/50 p-3 rounded-lg border border-border text-sm text-slate-300"><div class="flex-1"><div class="font-medium text-white">${i.name}</div><div class="text-xs text-slate-500">$${p.toFixed(2)} â€¢ <span class="${badge} text-[10px] px-1 rounded uppercase">${i.freq}</span></div></div><div class="text-right font-bold mr-4">$${c.toFixed(2)}</div><button onclick="delGroc(${i.id})" class="text-slate-500 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></div>`; }); }
        window.delGroc = (id) => { appData.groceries=appData.groceries.filter(i=>i.id!==id); saveToCloud(); }
        window.renderRecipes = () => { const g=document.getElementById('recipe-grid'); g.innerHTML=''; appData.recipes.forEach(r => { g.innerHTML+=`<div onclick="editRecipe(${r.id})" class="bg-card p-4 rounded-xl border border-border cursor-pointer hover:bg-slate-900 transition-colors"><div class="flex justify-between mb-2"><h3 class="font-bold text-white">${r.title}</h3><span class="text-xs text-slate-500">${r.cals} kcal</span></div><div class="grid grid-cols-3 gap-1 text-[10px] text-center"><div class="bg-slate-800 rounded p-1"><span class="text-slate-400">P</span> <span class="text-emerald-400">${r.protein}</span></div><div class="bg-slate-800 rounded p-1"><span class="text-slate-400">C</span> <span class="text-blue-400">${r.carbs}</span></div><div class="bg-slate-800 rounded p-1"><span class="text-slate-400">F</span> <span class="text-orange-400">${r.fats}</span></div></div></div>`; }); }
        window.editRecipe = (id) => { const r=appData.recipes.find(x=>x.id===id); if(!r)return; openModal(); document.getElementById('edit-id').value=id; document.getElementById('input-title').value=r.title; document.getElementById('input-time').value=r.time; document.getElementById('input-cals').value=r.cals; document.getElementById('input-protein').value=r.protein; document.getElementById('input-carbs').value=r.carbs; document.getElementById('input-fats').value=r.fats; document.getElementById('input-tags').value=r.tags; document.getElementById('input-desc').value=r.ingredients; }
        window.saveRecipe = () => { const id=document.getElementById('edit-id').value; const nr={ title:document.getElementById('input-title').value, time:document.getElementById('input-time').value, cals:parseInt(document.getElementById('input-cals').value)||0, protein:parseInt(document.getElementById('input-protein').value)||0, carbs:parseInt(document.getElementById('input-carbs').value)||0, fats:parseInt(document.getElementById('input-fats').value)||0, tags:document.getElementById('input-tags').value, ingredients:document.getElementById('input-desc').value }; if(!nr.title)return; if(id){ const idx=appData.recipes.findIndex(x=>x.id==id); if(idx>-1) appData.recipes[idx]={id:parseInt(id),...nr}; } else { appData.recipes.push({id:Date.now(),...nr}); } saveToCloud(); closeModal(); }
        window.deleteRecipe = () => { if(confirm("Delete?")) { appData.recipes=appData.recipes.filter(x=>x.id!=document.getElementById('edit-id').value); saveToCloud(); closeModal(); }};
        window.saveSettings = () => { appData.settings.goals = { cals: parseInt(document.getElementById('set-cals').value)||0, pro: parseInt(document.getElementById('set-pro').value)||0, carb: parseInt(document.getElementById('set-carb').value)||0, fat: parseInt(document.getElementById('set-fat').value)||0 }; saveToCloud().then(() => { renderAll(); closeSettings(); }); }
        window.clearDailyLog = () => { if(confirm("Clear log?")) { appData.dailyLogs[currentDate] = { breakfast: [], lunch: [], dinner: [], snacks: [] }; saveToCloud(); } }
        window.startScanner = () => { document.getElementById('scanner-modal').classList.remove('hidden'); html5QrcodeScanner = new Html5Qrcode("reader"); html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, (t) => { stopScanner(); document.getElementById('db-search-query').value = t; searchFoodDatabase(t); }, (e) => {}); };
        window.stopScanner = () => { if(html5QrcodeScanner) html5QrcodeScanner.stop().then(() => document.getElementById('scanner-modal').classList.add('hidden')); };
        window.searchFoodDatabase = async (barcode=null) => { const query=barcode||document.getElementById('db-search-query').value; const resultsDiv=document.getElementById('db-results'); resultsDiv.innerHTML='<div class="text-center text-xs text-slate-500">Searching...</div>'; resultsDiv.classList.remove('hidden'); try{ let url=`https://us.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1&page_size=5`; if(barcode) url=`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`; const response=await fetch(url); const data=await response.json(); resultsDiv.innerHTML=''; let products=[]; if(barcode&&data.product) products=[data.product]; else if(data.products) products=data.products; if(products.length>0){ products.forEach(p => { const name=p.product_name||"Unknown"; const item=document.createElement('div'); item.className="flex justify-between items-center p-2 bg-[#1e293b]/50 rounded hover:bg-border cursor-pointer border border-border transition-colors"; item.innerHTML=`<div><div class="text-xs font-bold text-slate-200">${name}</div><div class="text-[10px] text-slate-400">${p.brands||''}</div></div><div class="text-emerald-400 text-xs"><i class="fa-solid fa-plus"></i></div>`; item.onclick=()=>{document.getElementById('grocery-name').value=name;resultsDiv.innerHTML='';}; resultsDiv.appendChild(item); }); } else { resultsDiv.innerHTML='<div class="text-xs text-slate-500 text-center">No results.</div>'; } } catch(e){ resultsDiv.innerHTML='<div class="text-xs text-red-400 text-center">Error.</div>'; } };

    </script>
</body>
